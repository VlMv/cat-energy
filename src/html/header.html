<header class="page-header pad-wrapper">
   <a class="logo page-header__logo" href="index.html">
      <picture>
         <source media="(min-width: 1440px)" srcset="@img/icons/icons.svg#logo-desktop" width="70" height="59">
         <source media="(min-width: 768px)" srcset="@img/icons/icons.svg#logo-tablet" width="60" height="49">
         <img class="logo__img" src="@img/icons/icons.svg#logo-mobile" alt="логотип cat energy" width="33" height="37">
      </picture>
      <img class="logo__title" src="@img/icons/icons.svg#logo-title" alt="cat energy" aria-hidden="true" width="101" height="18">

   <a class="page-header__logo_mobile" href="index.html">
      <img src="@img/icons/icons.svg#logo-title-mobile" alt="cat energy" aria-hidden="true" width="101" height="18">

      <span class="burger-bar" aria-hidden="true"></span>
   </button>
   <nav class="main-nav page-header__nav" aria-hidden="true">
      <ul class="main-nav__list list-reset">
         <li class="main-nav__item @@active"><a class="link" href="index.html">главная</a></li>
         <li class="main-nav__item @@active-catalog"><a class="link" href="catalog.html">каталог продукции</a></li>
         <li class="main-nav__item @@active-form"><a class="link" href="form.html">подбор программы</a></li>
